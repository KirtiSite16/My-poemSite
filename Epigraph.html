<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Broken Heart - Epigraph</title>
    <style>
        /* Reset and basic styles */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Georgia', serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background-color: #fffdf9;
        }

        /* Epigraph styling */
        .epigraph {
            font-size: 24px;
            font-style: italic;
            max-width: 80%;
            padding: 20px;
            color: #333;
        }

        /* Navigation buttons */
        .nav-buttons {
            position: fixed;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: space-between;
            padding: 0 20px;
        }

        .nav-buttons button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .nav-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Epigraph text -->
    <div class="epigraph">
        “A broken heart is not the end of love, but the echo it leaves behind.”
    </div>

    <!-- Navigation buttons -->
    <div class="nav-buttons">
        <button onclick="window.location.href='Dedication.html'">Previous</button>
        <button onclick="window.location.href='Preface.html'">Next</button>
    </div>
</body>
</html>
